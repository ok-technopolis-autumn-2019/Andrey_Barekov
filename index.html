<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="todo-main">

    <header class="todo-main__header">
      <h1 class="title">todos</h1>
      <br>
    </header>

    <main class="todo-main__frame">
      <section class="todo-main__controls">
        <div class="controls">
          <button class="select-all__button" aria-label="Select all tasks"></button>
          <input type="text" class="create-new__input" placeholder="What is to be done?" aria-label="Add new item"/>
        </div>
      </section>

      <section class="todo-main__tasks">
        <div class="task-block">
          <input class="task__checkbox" type="checkbox" aria-label="HTML" id="HTML-checkbox">
          <label class="task" for="HTML-checkbox"></label>
          <span class="task__text">HTML</span>
          <button class="task__delete" aria-label="delete-task"></button>
        </div>
        <div class="task-block">
          <input class="task__checkbox" type="checkbox" aria-label="CSS" id="CSS-checkbox">
          <label class="task" for="CSS-checkbox"></label>
          <span class="task__text">CSS</span>
          <button class="task__delete" aria-label="delete-task"></button>
        </div>
        <div class="task-block">
          <input class="task__checkbox" type="checkbox" aria-label="JS" id="JS-checkbox">
          <label class="task" for="JS-checkbox"></label>
          <span class="task__text">JS</span>
          <button class="task__delete" aria-label="delete-task"></button>
        </div>
        <div class="task-block">
          <input class="task__checkbox" type="checkbox" aria-label="JS tools" id="JST-checkbox">
          <label class="task" for="JST-checkbox"></label>
          <span class="task__text">JS tools</span>
          <button class="task__delete" aria-label="delete-task"></button>
        </div>
        <div class="task-block"></div>
      </section>

      <section class="todo-main__actions">
        <div class="actions__item">
          <div class="actions__item-counter">Three items left</div>
        </div>

        <div class="actions__item">
          <div class="actions__item-filter" role="group" aria-label="Filter by status">
            <label class="item-filter__item">
              <input type="radio" class="item-filter__input" name="filter" checked="checked" value="all"/>
              <span class="item-filter__text" aria-label="Select all">All</span>
            </label>
            <label class="item-filter__item">
              <input type="radio" class="item-filter__input" name="filter" value="active"/>
              <span class="item-filter__text" aria-label="Select all">Active</span>
            </label>
            <label class="item-filter__item">
              <input type="radio" class="item-filter__input" name="filter" value="completed"/>
              <span class="item-filter__text" aria-label="Select all">Completed</span>
            </label>
          </div>
        </div>

        <div class="actions__item">
          <button class="actions__item-clear">Clear</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
