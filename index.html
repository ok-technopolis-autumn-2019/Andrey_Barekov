<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todos</title>
</head>

<body>
  <div class="todo-main">

    <header class="todo-main__header">
      <h1 class="title">Todos</h1>
    </header>

    <main class="todo-main__frame">
      <section class="todo-main__controls">
        <div class="controls__select-all">
          <button class="select-all__button">
            Select all tasks
          </button>
        </div>

        <div class="controls__create-new">
          <input type="text" class="create-new__input" placeholder="What is to be done?" aria-label="Add new item"/>
        </div>
      </section>

      <section class="todo-main__tasks">
        <ul class="tasks__list">
          <li class="tasks__item">
            <div class="item__view">
              <input type="checkbox" class="item__status" checked="checked" aria-label="Completed: HTML"/>
              <span class="item__text">HTML</span>
              <button class="item__delete">Delete</button>
            </div>
            <div class="item__edit">
              <input type="text" class="item__input" value="HTML" aria-label="Edit: HTML"/>
            </div>
          </li>

          <li class="tasks__item">
            <div class="item__view">
              <input type="checkbox" class="item__status" aria-label="Not completed: CSS"/>
              <span class="item__text">CSS</span>
              <button class="item__delete">Delete</button>
            </div>
            <div class="item__edit">
              <input type="text" class="item__input" value="CSS" aria-label="Edit: CSS"/>
            </div>
          </li>

          <li class="tasks__item">
            <div class="item__view">
              <input type="checkbox" class="item__status" aria-label="Not completed: JS"/>
              <span class="item__text">JS</span>
              <button class="item__delete">Delete</button>
            </div>
            <div class="item__edit">
              <input type="text" class="item__input" value="JS" aria-label="Edit: JS"/>
            </div>
          </li>

          <li class="tasks__item">
            <div class="item__view">
              <input type="checkbox" class="item__status" aria-label="Not completed: JS tools"/>
              <span class="item__text">HTML</span>
              <button class="item__delete">Delete</button>
            </div>
            <div class="item__edit">
              <input type="text" class="item__input" value="JS tools" aria-label="Edit: JS tools"/>
            </div>
          </li>
        </ul>
      </section>

      <section class="todo-main__actions">
        <div class="actions__item">
          <div class="actions__item-counter">Three items left</div>
        </div>

        <div class="actions__item">
          <div class="actions__item-filter" role="group" aria-label="Filter by status">
            <label class="item-filter__item">
              <input type="radio" class="item-filter__input" name="filter" checked="checked" value="all"/>
              <span class="item-filter__text" aria-label="Select all">All</span>
            </label>
            <label class="item-filter__item">
              <input type="radio" class="item-filter__input" name="filter" value="active"/>
              <span class="item-filter__text" aria-label="Select all">Active</span>
            </label>
            <label class="item-filter__item">
              <input type="radio" class="item-filter__input" name="filter" value="completed"/>
              <span class="item-filter__text" aria-label="Select all">Completed</span>
            </label>
          </div>
        </div>

        <div class="actions__item">
          <button class="item__clear">Clear</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
